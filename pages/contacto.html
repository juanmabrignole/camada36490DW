<!--Formulario con Bootstraop-->
<div class="container my-4">
    <form id="backForm" action="procesar.php" method="post">
        <fieldset>
            <legend>Formulario de Contacto</legend>
        
        <div class="formulario form-group">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" placeholder="ingresatunombre" class="nombre form-control">
        </div>

        <div class="formulario form-group">
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" placeholder="ingresatuapellido" class="apellido form-control">
        </div>

        <div class="form-group">
            <label for="pass">Contrasena: </label>
            <input type="password" name="pass" class="form-control">
        </div>

        <div class=" formulario form-group">
            <label for="email">Email: </label>
            <input type="email" name="email"  required class=" email form-control">
        </div>

        <div class="form-group">
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" class="form-control">
        </div>

        <!--Checkbox-->
        <h4 class="my-3">Coleccion</h4>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="oasis" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Oasis
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="catarsis" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Catarsis
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="soleado" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Soleado
            </label>
          </div>
          

        <!--Radio-->
        <h4 class="my-3">Estado Civil</h4>
        <div class="form-check" my-2>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Casado/a
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Soltero/a
            </label>
          </div>
          

        <!--Menu Desplegable-->
        <h4 class="my-3">Tecnica</h4>
        <select class="form-control" name="tecnica" id="">
            <option value="serigrafia">Serigrafia</option>
            <option value="aquarela">Aquarela</option>
            <option value="dibujo">Dibujo</option>
            
        </select>

        <!--Textarea-->
        <h4 class="my-3">Dejame tu comentario</h4>
        <textarea class="form-control" name="comentario" id="" cols="30" rows="10"></textarea>


        <!--Botones -->
        <div>
        <input class="btn btn-outline-primary my-2" type="submit" value="Enviar">
        </div>
        <div>
        <!--Boton Creado con Mixin Sass-->
        <input class="btn btn-outline-danger" type="reset" value="Borrar Formulario">
        </div>
        
      </fieldset>
    </form>
 
</div>

    <footer id="footer">
        <p>Todos los derechos reservados</p>
    </footer>

 <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
