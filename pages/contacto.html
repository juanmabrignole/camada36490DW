    <form id="backForm" action="procesar.php" method="post">

        <fieldset>
            <legend>Formulario de Contacto</legend>
        <p>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" placeholder="ingresatunombre">
        </p>

        <p>
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" placeholder="ingresatuapellido">
        </p>

        <p>
            <label for="pass">Contrasena: </label>
            <input type="password" name="pass">
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" required>
        </p>

        <p>
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono">
        </p>

        <!--Checkbox-->
        <h4>Coleccion</h4>
        <label for="coleccion">Catarsis</label>
        <input type="checkbox" name="coleccion" value="catarsis">
        
        <label for="coleccion">Oasis</label>
        <input type="checkbox" name="coleccion" value="oasis">

        <label for="coleccion">Soleado</label>
        <input type="checkbox" name="coleccion" value="soleado">

        <!--Radio-->
        <h4>Estado Civil</h4>
        <label for="estadocivil">Solera/o</label>
        <input type="radio" name="estadocivil" value="soltera/o">

        <label for="estadocivil">Casada/o</label>
        <input type="radio" name="estadocivil" value="casada/o"><br><br>

        <!--Menu Desplegable-->
        <h4>Tecnica</h4>
        <select name="tecnica" id="">
            <option value="serigrafia">Serigrafia</option>
            <option value="aquarela">Aquarela</option>
            <option value="dibujo">Dibujo</option>
            
        </select>

        <h4>Dejame tu comentario</h4>

        <textarea name="comentario" id="" cols="30" rows="10"></textarea>

        <!--Botones-->
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Borrar Formulario"></p>
        <p><input type="button" value="Sin Acciones"></p>

    </fieldset>
    </form>

    <footer id="footer">
        <p>Todos los derechos reservados</p>
