<!--Formulario con Boostrap-->
<div class="container">
    <form id="backForm" action="procesar.php" method="post">
        <fieldset>
            <legend>Formulario de Contacto</legend>
        <div class="form-group">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" placeholder="ingresatunombre" class="form-control">
        </div>

        <div class="form-group">
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" placeholder="ingresatuapellido" class="form-control">
        </div>

        <div class="form-group">
            <label for="pass">Contrasena: </label>
            <input type="password" name="pass" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" required class="form-control">
        </div>

        <div class="form-group">
            <label for="telefono">Telefono: </label>
            <input type="tel" name="telefono" class="form-control">
        </div>

        <!--Checkbox-->
        <h4>Coleccion</h4>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="oasis" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Oasis
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="catarsis" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Catarsis
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="soleado" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Soleado
            </label>
          </div>

        <!--Radio-->
        <h4>Estado Civil</h4>
        <div class="form-check" my-2>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Casado/a
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Soltero/a
            </label>
          </div>

        <!--Menu Desplegable-->
        <h4>Tecnica</h4>
        <select class="form-control" name="tecnica" id="">
            <option value="serigrafia">Serigrafia</option>
            <option value="aquarela">Aquarela</option>
            <option value="dibujo">Dibujo</option>
            
        </select>

        <h4>Dejame tu comentario</h4>

        <textarea class="form-control" name="comentario" id="" cols="30" rows="10"></textarea>

        <!--Botones-->
        <div>
        <input class="btn btn-outline-primary my-2" type="submit" value="Enviar">
        </div>
        <div>
        <input class="btn btn-outline-danger my-2" type="reset" value="Borrar Formulario">
        </div>

    </fieldset>
    </form>
